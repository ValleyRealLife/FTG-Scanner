<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>FTG Scanner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #333;
            border-radius: 8px;
            pointer-events: none;
        }
        .success {
            text-align: center;
            padding: 40px;
            font-size: 32px;
            color: #4CAF50;
            font-weight: bold;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" playsinline autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let scanningEnabled = false;
        
        // Start camera immediately
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "environment" } 
        }).then(stream => {
            video.srcObject = stream;
            video.play();
            
            // Wait 5 seconds before enabling scanning
            setTimeout(() => {
                scanningEnabled = true;
            }, 5000);
            
            requestAnimationFrame(scan);
        }).catch(err => {
            document.getElementById('result').innerHTML = '<div style="color: #f44336; padding: 20px;">Camera access required</div>';
        });

        function scan() {
            if (scanningEnabled && video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    // Stop camera
                    video.srcObject.getTracks().forEach(track => track.stop());
                    
                    // Show success
                    document.getElementById('result').innerHTML = '<div class="success">âœ“ Success!</div>';
                    
                    // Redirect
                    setTimeout(() => {
                        window.location.href = code.data;
                    }, 500);
                    return;
                }
            }
            requestAnimationFrame(scan);
        }
    </script>
</body>
</html>
